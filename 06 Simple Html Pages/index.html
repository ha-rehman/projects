<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Parking Slots</title>
    <link
      rel="icon"
      href="{% static 'img/title.jpg' %}"
      type="image/icon type"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarExample01"
            aria-controls="navbarExample01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar -->

      <!-- compare badge -->
      <div class="section initial">
        <div class="section-wrapper sm-padding">
          <h1 class="center">
            <span class="badge bg-secondary">Compare {%}</span>
          </h1>
        </div>
      </div>
      <!-- /compare badge -->

      <!-- I/O Image Section -->
      <div class="section">
        <form action="#" method="POST">
          <div class="row sm-padding">
            <div class="col-md-3"></div>
            <div class="col-md-3" style="height: auto">
              <img
                src="css/images/Preview-icon.png"
                class="img-thumbnail"
                alt="..."
              />
            </div>
            <div class="col-md-3" style="height: auto">
              <img
                src="css/images/Preview-icon.png"
                class="img-thumbnail"
                alt="..."
              />
            </div>
            <div class="col-md-3"></div>
          </div>

          <div class="row">
            <div class="col-md-3" style="margin: auto; text-align: center">
              <button class="btn btn-primary">Upload</button>
            </div>
          </div>
        </form>
      </div>
      <!-- /I/O Image Section -->

      <!-- image gallery section -->

      <div class="section container">
        <div class="row sm-padding">
          <div class="col-md-3" style="height: auto">
            <img
              src="css/images/Preview-icon.png"
              class="img-thumbnail"
              alt="..."
            />
          </div>
          <div class="col-md-3" style="height: auto">
            <img
              src="css/images/Preview-icon.png"
              class="img-thumbnail"
              alt="..."
            />
          </div>
          <div class="col-md-3" style="height: auto">
            <img
              src="css/images/Preview-icon.png"
              class="img-thumbnail"
              alt="..."
            />
          </div>
          <div class="col-md-3" style="height: auto">
            <img
              src="css/images/Preview-icon.png"
              class="img-thumbnail"
              alt="..."
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-3" style="margin: auto; text-align: center">
            <span class="badge bg-secondary" style="padding: 10px"
              >Posted Image</span
            >
          </div>
        </div>
      </div>

      <h1>Folder upload</h1>

      <label for="folder">Select folder</label>
      <input type="file" id="folder" webkitdirectory multiple />

      <h2>Selected Files</h2>

      <ul></ul>

      <!-- /image gallery section -->
    </header>

    <!-- jQuery Plugins -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"

</html>
