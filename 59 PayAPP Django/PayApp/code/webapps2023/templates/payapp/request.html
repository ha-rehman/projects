{% extends 'base.html' %}
{% load static %}


{% block content %}

    <div class="contact1">
        <div class="container-contact1">

            <div class="contact1-pic js-tilt1">
                <img src="{% static 'images/coin.png' %}" alt="IMG" class="person" id="person"
                     style="width: 300px; height: 250px; max-height: 250px; max-width: 300px">
            </div>


            <form class="contact1-form validate-form" style="" method="post", action="{% url 'payapp:request' %}">
                {% csrf_token %}
                <span class="contact1-form-title">Request payment</span>

                <div class="wrap-input1 validate-input" data-validate="Message is required">
                    <input class="input1" type="hidden" name="validate_recipient" value="{{ validate_recipient }}">
                    <span class="shadow-input1"></span>
                </div>


                {% if validate_recipient %}
                    <div class="wrap-input1 validate-input" data-validate="Message is required">
                        <input class="input1" type="text" name="username" placeholder="username"
                               value="{{ recipient_user }}" readonly>
                        <span class="shadow-input1"></span>
                    </div>

                    <div class="wrap-input1 validate-input" data-validate="Message is required">
                        <input class="input1" type="number" step="0.01" name="amount" placeholder="amount">
                        <span class="shadow-input1"></span>
                    </div>
                    <div class="container-contact1-form-btn">
                        <button class="contact1-form-btn">
                    <span>
                        Request Now
                        <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                    </span>
                        </button>
                    </div>
                {% else %}
                    <div class="wrap-input1 validate-input" data-validate="Message is required">
                        <input class="input1" type="text" name="username" placeholder="username">
                        <span class="shadow-input1"></span>
                    </div>
                    <div class="container-contact1-form-btn">
                        <button class="contact1-form-btn">
                    <span>
                        Verify Now
                        <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                    </span>
                        </button>
                    </div>
                {% endif %}




            </form>
        </div>
    </div>

    <footer class="bg-dark text-center text-lg-start" style="color: #ffffff">
        <div class="text-center p-3">
            &copy; 2023 Pay APP. All rights reserved.
        </div>
    </footer>

{% endblock %}


{% block script %}

    <script>
        {% if messages %}
            {% for message in messages %}
                toastr.{{ message.tags }}('{{ message }}', '', {
                    positionClass: 'toast-bottom-right'
                });
            {% endfor %}
        {% endif %}
    </script>

{% endblock %}
