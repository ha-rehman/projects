{% extends 'base.html' %}
{% load static %}


{% block content %}

    <div class="contact1">
        <div class="container-contact1">

            <div class="contact1-pic js-tilt1">
                <img src="{% static 'images/coin.png' %}" alt="IMG" class="person" id="person"
                     style="width: 300px; height: 250px; max-height: 250px; max-width: 300px">
            </div>


            <form class="contact1-form validate-form" style="">
                {% csrf_token %}
                <span class="contact1-form-title">Take Decision on Request</span>


                <div class="wrap-input1 validate-input" data-validate="Message is required">
                    <input class="input1" type="text" name="username" placeholder="username"
                           value="{{ transaction.sender }}" readonly>
                    <span class="shadow-input1"></span>
                </div>

                <div class="wrap-input1 validate-input" data-validate="Message is required">
                    <input class="input1" type="text" step="0.01" name="amount_display" placeholder="amount"
                           value="{{ transaction.amount }} {{ transaction.currency }}">
                    <span class="shadow-input1"></span>
                </div>


                <div class="container-contact1-form-btn">
                    <a class="contact1-form-btn" href="{% url 'payapp:request_action' id=transaction.id decision='accept' %}">
                    <span>
                        Accept
                        <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                    </span>
                    </a>

                    <a class="contact1-form-btn" href="{% url 'payapp:request_action' id=transaction.id decision='reject' %}">
                    <span>
                        Reject
                        <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                    </span>
                    </a>
                </div>




            </form>
        </div>
    </div>

    <footer class="bg-dark text-center text-lg-start" style="color: #ffffff">
        <div class="text-center p-3">
            &copy; 2023 Pay APP. All rights reserved.
        </div>
    </footer>

{% endblock %}


{% block script %}

    <script>
        {% if messages %}
            {% for message in messages %}
                toastr.{{ message.tags }}('{{ message }}', '', {
                    positionClass: 'toast-bottom-right'
                });
            {% endfor %}
        {% endif %}
    </script>

{% endblock %}
